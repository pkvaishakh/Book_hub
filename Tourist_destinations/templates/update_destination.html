<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        {% for message in messages %}
        {{message}}
        {% endfor %}

        <div class="container p-4">

            
        <form action="" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="mb-3">
              <label  class="form-label">Place Name</label>
              <input type="text" class="form-control" name='place_name' value='{{data.place_name}}'>
            </div>
            <div class="mb-3">
              <label  class="form-label">Weather</label>
              <input type="text" class="form-control" name="weather" value='{{data.weather}}'>
            </div>
            <div class="mb-3">
              <label  class="form-label">Location</label>
              <input type="text" class="form-control" name='location' value='{{data.location}}'>
            </div>
            <div class="mb-3">
                <label  class="form-label">Google map link</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                  <input type="text" class="form-control"  aria-describedby="basic-addon3 basic-addon4" name="google_map_link" value='{{data.google_map_link}}'>
                </div>
            </div>
            <div class="mb-3">
                <label  class="form-label">Image</label>
                <input type="file" class="form-control" name='image' value='{{data.image}}'>
            </div>
            <div class="mb-3">
                <label  class="form-label">Description</label>
                <input type="text" class="form-control" name='description' value='{{data.description}}'>
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>

        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

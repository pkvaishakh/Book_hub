<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        

        <div class="container p-4 " style="place-items: center; ">
            <div class="card bg-dark text-white" >
                <img src="{{data.image}}" class="card-img" alt="image" width="600px" height="500px" />
                <div class="card-img-overlay" style="background-color: rgba(0, 0, 0, 0.3)">
                  <h4 class="card-title">Place Name : {{data.place_name}}</h4>
                  <h6 class="card-title">Location : {{data.location}}</h6>
                  <h6 class="card-title">Weather : {{data.weather}}</h6>
                  <a href="" class="card-title">Visit : {{data.google_map_link}}</a>
                  <p class="card-text">
                    {{data.description}}
                  </p>
                  <div class="d-inline-block">
                    <a type="button" class="btn btn-outline-danger" href="{% url "delete_destination" data.id %}">Delete</a>
                    <a type="button" class="btn btn-outline-warning" href="{% url "update_destination" data.id %}">Update</a>
                  </div>
                </div>
              </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
